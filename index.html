<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Directions service</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-RY4n5NjFUrcBXa9hBvsVVWt261XrmOQ" charset="utf-8"></script>
    <script src="./js/client-html.js" charset="utf-8"></script>
    <script src="./js/train-constructor.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="o-wrapper" class="o-wrapper">
      <div id="floating-panel">
      <div class="c-buttons">
        <button id="c-button--slide-left" class="c-button">Slide Left</button>
      </div>
    </div>
    <div id="map"></div>
    </div>
    <nav id="c-menu--slide-left" class="c-menu c-menu--slide-left">
      <button class="c-menu__close">Add your trains</button>
      <ul class="c-menu__items">
        <li class="c-menu__item form">
          <div class="slect-container">
            <select id="line">
              <option disabled selected>Line</option>
            </select>
          </div>
          <div class="slect-container">
            <select id="origin">
              <option disabled selected>From</option>
            </select>
          </div>
          <div class="slect-container">
            <select id="destination">
              <option disabled selected>To</option>
            </select>
          </div>
          <button class="submit">Submit</button>
        </li>
      </ul>
    </nav> <!-- /c-menu slide-left -->
    <div id="c-mask" class="c-mask"></div>
    <script src="./js/menu.js" charset="utf-8"></script>
    <script src="./js/menu2.js" charset="utf-8"></script>
  </body>
</html>
