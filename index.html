<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <title>Directions service</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/normalize.css">
  <script src="https://use.fontawesome.com/bf5edcbaa5.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-RY4n5NjFUrcBXa9hBvsVVWt261XrmOQ" charset="utf-8"></script>
  <script src="./js/client-html.js" charset="utf-8"></script>
  <script src="./js/train-constructor.js" charset="utf-8"></script>
</head>
<body>
  <div id="o-wrapper" class="o-wrapper">
    <div id="map"></div>
    <div class="tube-logo">
      <a href="#"><h1 id="c-button--slide-left-menu">Menu Menu</h1></a>
    </div>
  </div>
  <nav id="c-menu--slide-left-menu" class="c-menu c-menu--slide-left">
    <header>
      <a id="c-button--slide-left-login" class="loggedOut login">Login</a>
      <a id="c-button--slide-left-register" class="loggedOut register">Register</a>
      <a id="logout" class="loggedIn logout">Logout</a>
      <a class="c-menu__close"><i class="fa fa-hand-o-left" aria-hidden="true"></i></a>
      <h2>Add your trains</h2>
    </header>
    <main>
      <ul class="c-menu__items">
        <li class="c-menu__item">
          <form>
            <div class="input-container">
              <select id="line">
                <option disabled selected>Line</option>
              </select>
            </div>
            <div class="input-container">
              <select id="origin">
                <option disabled selected>From</option>
              </select>
            </div>
            <div class="input-container">
              <select id="destination">
                <option disabled selected>To</option>
              </select>
            </div>
            <button class="submit train">All aboard!</button>
          </form>
        </li>
      </ul>
    </main>
  </nav> <!-- /c-menu slide-left -->
  <nav id="c-menu--slide-left-login" class="c-menu c-menu--slide-left">
    <header>
      <button class="c-menu__close" style="display: none;">Login</button>
      <a class="login back  "><i class="fa fa-hand-o-left" aria-hidden="true"></i></a>
      <h2>Login</h2>
    </header>
    <main>
      <ul class="c-menu__items">
        <li class="c-menu__item">
          <form class="login" action="/users/login" method="post">
            <div class="input-container">
              <input type="email" name="user[email]" placeholder="Email">
            </div>
            <div class="input-container">
              <input type="password" name="user[password]" placeholder="Password">
            </div>
            <button type="submit" name="button" class="submit login">Submit</button>
          </form>
        </li>
      </ul>
    </main>
  </nav> <!-- /c-menu slide-left -->
  <nav id="c-menu--slide-left-register" class="c-menu c-menu--slide-left">
    <header>
      <button class="c-menu__close" style="display: none;">Register</button>
      <a class="register back "><i class="fa fa-hand-o-left" aria-hidden="true"></i></a>
      <h2>Register</h2>
    </header>
    <main>
      <ul class="c-menu__items">
        <li class="c-menu__item">
          <form class="register" action="/users/register" method="post">
            <div class="input-container">
              <input type="text" name="user[firstName]" placeholder="First Name">
            </div>
            <div class="input-container">
              <input type="text" name="user[lastName]" placeholder="Last Name">
            </div>
            <div class="input-container">
              <input type="email" name="user[email]" placeholder="Email">
            </div>
            <div class="input-container">
              <input type="text" name="user[favouriteLine]" placeholder="Favourite Line">
            </div>
            <div class="input-container">
              <input type="password" name="user[password]" placeholder="password">
            </div>
            <div class="input-container">
              <input type="password" name="user[passwordConfirmation]" placeholder="password confirmation">
            </div>
            <button type="submit" name="button" class="submit register">Submit</button>
          </form>
        </li>
      </ul>
    </main>
  </nav> <!-- /c-menu slide-left -->
  <div id="c-mask" class="c-mask"></div>
  <script src="./js/menu.js" charset="utf-8"></script>
  <script src="./js/menu2.js" charset="utf-8"></script>
</body>
</html>
